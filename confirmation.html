<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation - Hetvi's Fashion</title>
    <link rel="stylesheet" href="confirmation.css">
</head>
<body>
    <header>
        <h1>Hetvi's Fashion</h1>
    </header>
    <main>
        <section class="confirmation-form">
            <h2>Confirm Your Order</h2>
            <form id="confirmForm">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>

                <label for="confirm-address">Confirm Address</label>
                <input type="text" id="confirm-address" name="confirm-address" required>

                <label for="mobile-number">Mobile Number</label>
                <input type="text" id="mobile-number" name="mobile-number" required>

                <label for="other-mobile-number">Other Mobile Number</label>
                <input type="text" id="other-mobile-number" name="other-mobile-number">

                <button type="submit">Confirm Order</button>
            </form>
        </section>
    </main>
    <script src="confirmation.js"></script>
</body>
</html>
