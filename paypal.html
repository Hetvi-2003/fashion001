<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPal Payment - Hetvi's Fashion</title>
    <link rel="stylesheet" href="paypal.css">
</head>
<body>
    <header>
        <h1>PayPal Payment</h1>
    </header>
    <main> <center>
        <section class="payment-info">
            <h2>Pay with PayPal</h2>
            <form action="process_payment.php" method="POST">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required> <br> <br>
        
                <label for="email">Email </label>
                <input type="email" id="email" name="email" required> <br> <br>
        
                <label for="amount">Amount</label>
                <input type="number" id="amount" name="amount" step="0.01" required> <br> <br>
        
                <label for="currency">Currency</label>
                <input type="text" id="currency" name="currency" value="INR" required> <br> <br>
        
            <button onclick="window.location.href='confirmation.html'">Proceed with PayPal</button>
        </form>
        </section> </center>
    </main>
</body>
</html>
