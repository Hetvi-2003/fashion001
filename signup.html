<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f8f8;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    header {
        background-color: #333;
        color: white;
        padding: 1rem;
        text-align: center;
        width: 100%;
    }
    main {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
        width: 100%;
    }
    .form-container {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        width: 80%;
        max-width: 1000px;
    }
    
    .form-box {
        background-color: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 35%;
        text-align: center;
    }
    h2 {
        color: #333;
        margin-bottom: 1rem;
    }
    label {
        display: block;
        margin: 0.5rem 0 0.2rem;
        text-align: left;
    }
    
    input {
        width: 100%;
        padding: 0.5rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .btn {
        background-color: #333;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        cursor: pointer;
        border-radius: 4px;
        width: 100%;
    }
    
    .btn:hover {
        background-color: #555;
    }
    
    </style> 
</head>
<body>
    <header>
        <h1>CLOTHLOGIC</h1>
    </header>
    <main>
        <section class="form-container">
            <div class="form-box">
                <h2>signup</h2>
    <form action="connect.php" method="POST">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        
        <input type="submit" value="submit" class="btn"> 
    </form>
    </div>
</section>
    </main>
</body>
</html>
