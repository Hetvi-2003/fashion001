<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Hetvi's Fashion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Checkout</h1>
    </header>
    <main>
        <section class="checkout">
          <center> <h2>Choose Your Payment Method</h2> </center> 
            <div class="payment-methods">
                <div class="payment-method light-blue" data-method="credit-card">
                    <h3>Credit Card</h3>
                </div>
                <div class="payment-method light-green" data-method="paypal">
                    <h3>PayPal</h3>
                </div>
                <div class="payment-method light-purple" data-method="bank-transfer">
                    <h3>Bank Transfer</h3>
                </div>
                <div class="payment-method light-orange" data-method="cash-on-delivery">
                    <h3>Cash on Delivery</h3>
                </div>
            </div>
        </section>
    </main>
    <script src="checkout.js"></script>
</body>
</html>
